<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Headers Example</title>
</head>

<body>
    <!-- Main Heading with ARIA Attributes -->
    <div role="heading" aria-level="2">
        First Main Heading (Using ARIA Attributes)
    </div>

    <!-- Second Heading Using Semantic HTML -->
    <h1>Second Heading (Using Semantic HTML)</h1>

    <p>This is some content below the headings.</p>
</body>

</html>
